{%extends "base.html"%} {% block title %}Регистрация{% endblock %} {% block
content %}

<p align="center" class="lead" style="font-size: 36px; margin-top: 25px">Регистрация</p>
<div style="background-color: aliceblue;
padding: 25px 50px; border-radius: 20px; height: auto;">
<form method="post">
  <div class="form-group">
    <label for="email">Email-адрес</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Адрес почты"
      required="True"
    />
  </div>

  <div class="form-group">
    <label for="name">Имя</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Введите ваше имя"
      required="True"
    />
  </div>

  <div class="form-group">
    <label for="name">Номер телефона</label>
    <input
      type="tel"
      class="form-control"
      id="phone"
      name="phone"
      placeholder="Номер телефона"
      required="True"
    />
  </div>

  <div class="form-group">
    <label for="password1">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Введите пароль"
      required="True"
    />
  </div>

  <div class="form-group">
    <label for="password2">Повторите пароль</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Подтвердите пароль"
      required="True"
    />
  </div>
  <div class="form-group" style="border-radius: 10px; border: 1px solid rgb(233, 232, 232); padding: 15px; background: rgb(246, 251, 255); margin-top: 40px">
    <label for="teachercode" style="color: rgb(158, 158, 158);">Код учителя (оставьте пустым, если вы не учитель)</label>
    <input
      type="password"
      class="form-control"
      id="teachercode"
      name="teachercode"
      placeholder="Код учителя"
    />
  </div>
  <br />
  <div style="width: 140px; margin: 0 auto;">
  <button type="submit" class="btn btn-primary" style="font-size: 20px; margin: 0 auto;">Регистрация</button>
  <a href="https://leafer.pythonanywhere.com/login" style="margin: 0 auto; clear: both; display: table; margin-top: 10px;">Войти</a>  
</div>
</form>
</div>
{% endblock %}
